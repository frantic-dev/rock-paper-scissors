<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6eb20c383e.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="Rock" onclick="getId(this)">
        <i class="fa-regular fa-hand-back-fist fa-10x fa-rotate-90"></i>
    </button>
    <button id="Paper" onclick="getId(this)">
        <i class="fa-regular fa-note-sticky fa-10x"></i>
    </button>
    <button id="Scissors" onclick="getId(this)">
        <i class="fa-regular fa-hand-scissors fa-10x"></i>
    </button>
    <script src="rps-game.js"></script>
</body>
</html>
